<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multimedia Carousel Using ES6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="src/css/carousel.css">
</head>

<body>

    <section id="section-carousel">
        <div class="container-fluid instructions">
            <div class="row">
                <div class="col-xs-10" id="instructionTxt">
                    <p></p>
                </div>
                <div class="col-xs-2 text-center">
                    <button aria-label="Go Full Screen" class="glyphicon glyphicon-resize-full toggle-fullscreen"></button>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner" tabindex="0">
                    <span class="carousel-loader"><img src="src/img/load-icon.png" width="25" height="25"></span>
                </div>
                <div class="container">
                    <ol class="carousel-indicators">
                    </ol>
                </div>
                <div class="carousel-controls">
                    <button class="controls left" aria-label="Previous Slide">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button>
                    <div class="caption">
                        <p class="caption-text" tabindex="0">Caption Text</p>
                    </div>
                    <button class="controls right" aria-label="Next Slide">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="build/multimedia-carousel.bundle.js"></script>

</body>

</html>
