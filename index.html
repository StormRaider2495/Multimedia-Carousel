<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multimedia Carousel Using ES6</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="src/css/carousel.css">
</head>

<body>
    <section class="section-white">
        <div class="container">

            <div id="multimedia-carousel" class="carousel slide">
                <!-- Indicators -->
                <!-- <ol class="carousel-indicators">
                    <li data-target="#multimedia-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#multimedia-carousel" data-slide-to="1"></li>
                    <li data-target="#multimedia-carousel" data-slide-to="2"></li>
                </ol> -->

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                </div>

                <!-- Controls -->
                <a class="controls left pull-left" data-target="#multimedia-carousel" aria-label="Previous Slide">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="controls right pull-right" data-target="#multimedia-carousel" aria-label="Previous Slide">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

        </div>
    </section>
    <script src="build/multimedia-carousel.bundle.js"></script>

</body>

</html>
